{% extends "reviews/base.html" %}

{% load static %}

{% block title %}Your Review{% endblock %}

{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if form.field.errors %}errors{% endif %}">
                {{ field.label_tag }} 
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
            
        <button type="submit">send</button>
    </form>
        
{% endblock %}
